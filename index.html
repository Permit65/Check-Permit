<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Offer Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-bg">
        <h3>Verifica tu carta de oferta</h3>
        <p class="sub-text">Select the country whose offer letter you want to verify.</p>
        
        <div class="country-grid" id="gridContainer">
            </div>

        <div class="search-section">
            <input type="hidden" id="countrySelect" value="">
            <p id="selectedDisplay" style="color: yellow; font-weight: bold; margin-bottom: 10px;"></p>
            
            <input type="text" id="userInput" placeholder="Enter Passport / Offer Code...">
            <button onclick="checkNow()">VERIFY NOW</button>
        </div>

        <div id="resultBox" class="result-box" style="display: none;">
            <h2 id="resName"></h2>
            <p>Status: <span id="resStatus"></span></p>
            <a id="resLink" href="#" target="_blank" class="download-btn">DOWNLOAD PDF</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
